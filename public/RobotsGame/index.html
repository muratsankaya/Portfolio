<!DOCTYPE html>

    <script src="../p5.min.js"></script>
    <script src="sketch.js"></script>
    <!-- custom CSS -->
    <style type="text/css">
      html{
        overflow: hidden;
      }
      #ply-agn-btn {
        position: absolute;
        bottom: 190px;
        width: 100px;
        height: 30px;

      }
      #ply-agn-btn:hover {
        color: white;

      }
      #canvas-container {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <audio id="achievement-sound" class="sound">
      <source src="Audio/achievement.wav" />
    </audio>
    <div id="canvas-container">
      <button id="ply-agn-btn" onclick="window.location.reload()">Play Again</button>
    </div>
